{% extends 'staff/staff_index.html' %}
{% block body %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table border="1" class="table table-bordered">
    <tr style="background-color: #ff5722;color: black">
      <th scope="row">Sl.No</th>
      <th>Name</th>
      <th>Address</th>
      <th>Photo</th>
      <th>Contact</th>
      <th>&nbsp;</th>

    </tr>
      {% for i in data %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ i.c_name }}<br>{{ i.c_number }}</td>
      <td>{{ i.c_place }}<br>{{ i.c_post }}<br>{{ i.c_pin }}</td>
      <td><img src="{{ i.c_photo }}" width="100px" height="100px"> </td>
      <td>{{ i.c_contact }}</td>
      <td><p><a href="/staff_edit_customer/{{ i.id }}" class="btn btn-outline-success">Edit</a></p>
      <p><a href="/staff_delete_customer/{{ i.id }}" class="btn btn-outline-danger" onclick="return confirm('Are you sure?')">Delete</a></p></td>

    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>

{% endblock %}
