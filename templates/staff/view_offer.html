{% extends 'staff/staff_index.html' %}
{% block body %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table border="1" class="table table-bordered">
    <tr style="background-color: #ff5722;color: black">
      <th scope="col">Sl.No</th>
      <th scope="col">Offer type</th>
      <th scope="col">Title</th>
      <th scope="col">Offer</th>
      <th scope="col">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.o_type }}</td>
      <td>&nbsp;{{ i.o_title }}</td>
      <td>&nbsp;{{ i.o_offers }}</td>
      <td><a href="/staff_edit_offer/{{ i.id }}" class="btn btn-outline-success">Edit</a>
      <a href="/staff_delete_offer/{{ i.id }}" onclick="return confirm('Are you sure?')" class="btn btn-outline-danger">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>

{% endblock %}
