{% extends 'staff/staff_index.html' %}
{% block body %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/staff_edit_customer_post/{{ data.id }}" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table width="200" border="1" class="table table-bordered">
    <tr style="color: black">
      <th scope="row">Name</th>
      <td>
      <input type="text" name="textfield" id="textfield" class="form-control" value="{{ data.c_name }}" required /></td>
    </tr>
    <tr style="color: black">
      <th scope="row">Place</th>
      <td>
      <input type="text" name="textfield2" id="textfield2" class="form-control" value="{{ data.c_place }}" required /></td>
    </tr>
    <tr style="color: black">
      <th scope="row">Post</th>
      <td>
      <input type="text" name="textfield3" id="textfield3" class="form-control" value="{{ data.c_post }}" required /></td>
    </tr>
    <tr style="color: black">
      <th scope="row">Pin</th>
      <td>
      <input type="text" name="textfield4" id="textfield4" class="form-control" value="{{ data.c_pin }}" required /></td>
    </tr>
    <tr style="color: black">
      <th scope="row">Email</th>
      <td>
      <input type="text" name="textfield5" id="textfield5" class="form-control" value="{{ data.c_email }}" required /></td>
    </tr>
    <tr style="color: black">
      <th scope="row">Contact</th>
      <td>
      <input type="text" name="textfield6" id="textfield6" class="form-control" value="{{ data.c_contact }}" required /></td>
    </tr>
    <tr style="color: black">
      <th scope="row">Photo</th>
      <td>
      <input type="file" name="fileField" id="fileField" class="form-control" />
        <img src="{{ data.c_photo }}" width="100px" height="100px"></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="Submit" class="btn btn-outline-success" /></div></th>
    </tr>
  </table>
</form>
</body>
</html>

{% endblock %}
