{% extends 'admin/admin_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/view_package">
  <table border="1" class="table table-bordered">
    <tr style="background-color: #ff5722;color: black">
      <th scope="col">Sl.No</th>
      <th scope="col">Type</th>
      <th scope="col">Name</th>
      <th scope="col">Amount</th>
      <th scope="col"></th>
    </tr>
      {% for i in data %}
    <tr>
        <td>&nbsp;{{ forloop.counter }}</td>
        <td>&nbsp;{{ i.pa_type }}</td>
        <td>&nbsp;{{ i.pa_name }}</td>
        <td>&nbsp;{{ i.pa_amount }}</td>
    <td><a href="/package_update/{{ i.id }}" class="btn btn-outline-success">Update</a>
        <a href="/package_delete/{{ i.id }}" class="btn btn-outline-danger" onclick="return confirm('Are you sure?')">Delete</a></td>
    </tr>
       {% endfor %}
  </table>
</form>
</body>
</html>

{% endblock %}
